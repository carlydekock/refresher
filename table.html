<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Col 1 + 2</td>
        <td>Col 3</td>
      </tr>
      <tr>
        <td>Num 1</td>
        <td>Num 2</td>
        <td>Num 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Summary 1</td>
        <td>Summary 2</td>
        <td>Summary 3</td>
      </tr>
    </tfoot>
  </table>
  <br>
  <table>
    <tr>
      <th scope="row">Row 1</th>
      <td>Column 1</td>
      <td>Column 2</td>
    </tr>
    <tr>
      <th rowspan="2">Row 2</th>
      <td>Column 1</td>
      <td>Column 2</td>
    </tr>
    <tr>
      <td>Column 1</td>
      <td>Column 2</td>
    </tr>
    <tr>
      <th>Row 3</th>
      <td>Column 1</td>
      <td>Column 2</td>
    </tr>
  </table>
</body>
</html>
